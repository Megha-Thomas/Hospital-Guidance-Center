<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Enter your email address below, and we will send you instructions to reset your password.</p>
        <form action="reset_password.php" method="post" onsubmit="return validateForm()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
            <input type="submit" value="Reset Password">
        </form>
        <div class="message">
            <!-- Placeholder message will be displayed here -->
        </div>
    </div>
    <script src="validation.js"></script>
</body>
</html>
